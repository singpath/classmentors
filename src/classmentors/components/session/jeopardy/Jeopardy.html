<!DOCTYPE html>
<html ng-App="MyApp">
    <head>
        <link rel="stylesheet" href="../lib/angular-material/angular-material.min.css"/>
    </head>
    <body  layout="column" ng-controller="SampleCtrl" >

        <div class="w3-container" layout="row" flex>
            <md-sidenav  class="md-whiteframe-4dp" md-is-locked-open="true">
                <md-toolbar style="background-color: #8B563B; height: 88px " >
                    <h3><label style="position:relative; left:20px; color: whitesmoke">Class Mentors</label></h3>
                </md-toolbar>
                <md-list>
                    <md-list-item>
                        <md-button>
                            <md-icon md-svg-src="../lib/images/svg/boy-8.svg" style="width: 90px; height: 90px; position: relative" class="avatar"></md-icon>
                            <br>
                            Kuan Yong
                        </md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button>
                            <md-icon md-svg-src="../lib/images/svg/boy-14.svg" style="width: 90px; height: 90px" class="avatar"></md-icon>
                            <br>
                            Gideon
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>

            <md-toolbar style="background-color: #633D39; height: 88px">

                <h3><label align="left" style="color: whitesmoke; position: relative; left:20px">Events</label>
                    <a href="">
                        <img src="../lib/images/loginbutton.png" width="110" height="40" align="right" style=" position: relative; right: 50px; top:-10px">
                    </a>
                </h3>
            </md-toolbar>
            <div style="position: absolute ;top:150px;left: 20%;margin-top: -50px;margin-left: 50px;width: 400px;height: 100px;" >
                <div ng-repeat="message in messages">
                    <p>{{message.$id|| json}}. {{message.question}}</p>
                    <ul>
                        <input type="radio" name="q1" value="option1" id="q1a"><label for="q1a">{{message.option1|| json}}</label><br/>
                        <input type="radio" name="q1" value="option2" id="q1b"><label for="q1b">{{message.option2|| json}}</label><br/>
                        <input type="radio" name="q1" value="option3" id="q1c"><label for="q1c">{{message.option3|| json}}</label><br/>
                        <input type="radio" name="q1" value="option4" id="q1d"><label for="q1d">{{message.option4|| json}}</label><br/>
                    </ul>
                </div>
            </div>


        </div>
        <script src="../lib/angular/angular.min.js"></script>
        <script src="../lib/angular-animate/angular-animate.js"></script>
        <script src="../lib/angular-aria/angular-aria.min.js"></script>
        <script src="../lib/angular-material/angular-material.min.js"></script>
        <style>
            .red{background-color:red;}
            .lightblue{background-color:lightblue;}
            .lightgreen{background-color:lightgreen;}
        </style>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

        <!-- To be safe, always place the 'app' js file as the last one to be loaded. -->
        <script type="text/javascript" src="jeopardy.js"></script>

    </body>
</html>
